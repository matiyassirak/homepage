<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Gari &mdash;</title>
    <meta
      name="description"
      content=""
    />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link rel="icon" href="images/favicon.png" type="image/png" sizes="any" />
    <link rel="icon" href="images/favicon.svg" type="image/svg+xml" />

    <!-- CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/style-responsive.css" />
    <link rel="stylesheet" href="css/vertical-rhythm.min.css" />
    <link rel="stylesheet" href="css/splitting.css" />
    <link rel="stylesheet" href="css/demo-main/demo-main.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="appear-animate">
    <!-- Page Loader -->
    <div class="page-loader">
      <div class="loader">Loading...</div>
    </div>
    <!-- End Page Loader -->

    <!-- Page Wrap -->
    <div class="page" id="top">
      <!-- Navigation Panel -->
      <nav class="main-nav transparent stick-fixed wow-menubar">
        <div class="main-nav-sub full-wrapper">
          <div class="nav-logo-wrap local-scroll">
            <a href="index.html" class="logo">
              GARI
            </a>
          </div>

          <!-- Mobile Menu Button -->
          <div class="mobile-nav" role="button" tabindex="0">
            <i class="mobile-nav-icon"></i>
            <span class="visually-hidden">Menu</span>
          </div>

          <!-- Main Menu -->
          <div class="inner-nav desktop-nav">
            <ul class="clearlist local-scroll">
              <!-- Item With Sub -->
              <li>
                <a href="#home" class="mn-has-sub active"
                  >Home</i
                ></a>
              </li>

              <!-- Item With Sub -->
              <li>
                <a href="#about" class="mn-has-sub"
                  >About</i
                ></a>
              </li>
              <!-- End Item With Sub -->

              <!-- Item With Sub -->
              <li>
                <a href="#features" class="mn-has-sub"
                  >Features</i
                ></a>
              </li>
            
            </ul>

            <ul class="items-end clearlist">
              <li>
                <a href="#contact" class="opacity-1 no-hover"
                  ><span class="link-hover-anim underline" data-link-animate="y"
                    >Contact us</span
                  ></a
                >
              </li>
            </ul>
          </div>
          <!-- End Main Menu -->
        </div>
      </nav>
      <!-- End Navigation Panel -->

      <main id="main">
        <!-- Home Section -->
        <section
          class="home-section bg-gradient-gray-light-1 bg-scroll"
          id="home"
        >
          <!-- Background Shape -->
          <div class="bg-shape-1 wow fadeIn">
            <img src="images/bg-shape-1.svg" alt="" class="opacity-05" />
          </div>
          <!-- End Background Shape -->

          <div
            class="container min-height-100vh d-flex align-items-center pt-100 pb-100 pt-sm-120 pb-sm-120"
          >
            <!-- Home Section Content -->
            <div class="home-content text-start">
              <div class="row">
                <!-- Home Section Text -->
                <div
                  class="col-md-10 offset-md-1 col-lg-6 offset-lg-0 d-flex align-items-center mb-md-60 mb-sm-30"
                >
                  <div class="w-100 text-center text-lg-start">
                    <h2 class="section-caption mb-30 mb-xs-10 wow fadeInUp">
                      Seamless Travel, Tailored for You
                    </h2>

                    <h1 class="hs-title-8 mb-40 mb-sm-20 wow fadeInUp">
                     Where Connectivity Meets 
                      <span class="visually-hidden">Convenience, Accessibility, Simplicity</span>
                      <span
                        data-period="3250"
                        data-type='[ "Convenience", "Accessibility", "Simplicity"]'
                        class="typewrite"
                        aria-hidden="true"
                        ><span class="wrap"></span
                      ></span>
                    </h1>

                    <p
                      class="section-descr mb-50 wow fadeInUp"
                      data-wow-delay="0.2s"
                    >
                      Gari Is Your Gateway to Effortless Travel! Experience the future of transit with our innovative app.
                    </p>

                    <div
                      class="local-scroll mt-n10 wow fadeInUp wch-unset"
                      data-wow-delay="0.4s"
                      data-wow-offset="0"
                    >
                      <a
                        href="#contact"
                        class="btn btn-mod btn-large btn-round btn-hover-anim align-middle mt-10"
                        ><span>Get in touch</span></a
                      >
                    </div>
                  </div>
                </div>
                <!-- End Home Section Text -->

                <!-- Images -->
                <div class="col-lg-6 d-flex align-items-center">
                  <div
                    class="w-100 ps-xl-3 wow fadeInLeft"
                    data-wow-delay="0.15s"
                  >
                    <div class="composition-4">
                      <div class="composition-4-decoration-1 opacity-65">
                        <img src="images/decoration-3.svg" alt="" />
                      </div>

                      <div class="composition-4-image-1">
                        <div class="composition-4-image-1-inner">
                          <img
                            src="images/img-1.jpg"
                            alt="Image Description"
                          />
                        </div>
                      </div>

                      <div class="composition-4-image-2">
                        <div class="composition-4-image-2-inner">
                          <img
                            src="images/img-2.png"
                            alt="Image Description"
                          />
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- End Images -->
              </div>
            </div>
            <!-- End Home Section Content -->

            <!-- Scroll Down -->
            <div
              class="local-scroll scroll-down-wrap-type-1 wow fadeInUp"
              data-wow-offset="0"
            >
              <div class="container">
                <a href="#about" class="scroll-down-1">
                  <div class="scroll-down-1-icon">
                    <i class="mi-arrow-down"></i>
                  </div>
                  <div class="scroll-down-1-text">Scroll Down</div>
                </a>
              </div>
            </div>
            <!-- End Scroll Down -->
          </div>
        </section>
        <!-- End Home Section -->
        
    <!-- JS -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/jquery.ajaxchimp.min.js"></script>
    <script src="js/contact-form.js"></script>
    <script src="js/all.js"></script>
    <!-- End JS -->
  </body>
</html>
